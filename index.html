<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Sports Trivia!</title>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card-body text-center start" style="height: 630px">
                    <h1>Sports Trivia!</h1>
                    <div id="topSpace"></div>
                    <button id="start-button" class="btn">Start</button>
                </div>
                <div id="questions">
                    <div class="card-body text-center" style="height: 730px">
                        <h1>Sports Trivia!</h1>
                        <br>
                        <div id="timer"></div>
                        <br>
                        <div id="questionOne"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-One" id="questionOne-Answer1">
                            <label class="form-check-label" for="questionOne-Answer1">
                                Baseball
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-One" id="questionOne-Answer2">
                            <label class="form-check-label" for="questionOne-Answer2">
                                American football
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-One" id="questionOne-Answer3">
                            <label class="form-check-label" for="questionOne-Answer3">
                                Soccer
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-One" id="questionOne-Answer4">
                            <label class="form-check-label" for="questionOne-Answer4">
                                Basketball
                            </label>
                        </div>
                        <br>
                        <br>
                        <div id="questionTwo"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Two" id="questionTwo-Answer1">
                            <label class="form-check-label" for="questionTwo-Answer1">
                                One
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Two" id="questionTwo-Answer2">
                            <label class="form-check-label" for="questionTwo-Answer2">
                                Two
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Two" id="questionTwo-Answer3">
                            <label class="form-check-label" for="questionTwo-Answer3">
                                Three
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Two" id="questionTwo-Answer4">
                            <label class="form-check-label" for="questionTwo-Answer4">
                                Four
                            </label>
                        </div>
                        <br>
                        <br>
                        <div id="questionThree"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Three"
                                id="questionThree-Answer1">
                            <label class="form-check-label" for="questionThree-Answer1">
                                Quarterback
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Three"
                                id="questionThree-Answer2">
                            <label class="form-check-label" for="questionThree-Answer2">
                                Center
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Three"
                                id="questionThree-Answer3">
                            <label class="form-check-label" for="questionThree-Answer3">
                                Pitcher
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Three"
                                id="questionThree-Answer4">
                            <label class="form-check-label" for="questionThree-Answer4">
                                Catcher
                            </label>
                        </div>
                        <br>
                        <br>
                        <div id="questionFour"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Four" id="questionFour-Answer1">
                            <label class="form-check-label" for="questionFour-Answer1">
                                1950
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Four" id="questionFour-Answer2">
                            <label class="form-check-label" for="questionFour-Answer2">
                                1960
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Four" id="questionFour-Answer3">
                            <label class="form-check-label" for="questionFour-Answer3">
                                1970
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Four" id="questionFour-Answer4">
                            <label class="form-check-label" for="questionFour-Answer4">
                                1980
                            </label>
                        </div>
                        <br>
                        <br>
                        <div id="questionFive"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Five" id="questionFive-Answer1">
                            <label class="form-check-label" for="questionFive-Answer1">
                                A birdie
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Five" id="questionFive-Answer2">
                            <label class="form-check-label" for="questionFive-Answer2">
                                An eagle
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Five" id="questionFive-Answer3">
                            <label class="form-check-label" for="questionFive-Answer3">
                                A boogey
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question-Five" id="questionFive-Answer4">
                            <label class="form-check-label" for="questionFive-Answer4">
                                An albatross
                            </label>
                        </div>
                        <br>
                        <br>
                        <button id="done-button" class="btn">Done</button>
                    </div>
                </div>
                <div class="card-body text-center finishPage" style="height: 630px">
                    <h1>Sports Trivia!</h1>
                    <br>
                    <div id="finish"></div>
                    <br>
                    <div id="totalCorrect"></div>
                    <div id="totalIncorrect"></div>
                    <div id="totalUnanswered"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
